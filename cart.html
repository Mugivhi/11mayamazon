<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="cart.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="./tools/IMG-20220508-WA0127.jpg"  height="100px"  />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">she prays</h1>
   	   	  	<h3 class="subtitle"></h3>
   	   	  	<img src="./tools/IMG-20220508-WA0126.jpg"  height="30px"/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">R500</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="./tools/IMG-20220508-WA0125.jpg" height="120px" />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">book of god</h1>
   	   	  	<h3 class="subtitle"></h3>
   	   	  	<img src="./tools/IMG-20220508-WA0128.jpg"  height="30px"/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">R500</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">R500</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
</html>
